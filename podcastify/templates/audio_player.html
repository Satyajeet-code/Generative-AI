<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcastify - Audio Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/audio_player.css') }}">
</head>
<body>
    <div class="player-container">
        <h1>Your Podcast is Ready!</h1>
        <p>Podcast Name: {{ podcast_name }}</p>
        <audio controls>
            <source src="{{ url_for('serve_audio', filename=audio_filename) }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
